<!DOCTYPE html>
<html>
<head>

	<!-- CHARACTER SET --> 
	<meta charset="utf-8">

	<!-- FAVICON -->
	<link rel="shortcut icon" href="img/favicon.ico">

	<!-- TITLE -->
	<title>Google Replica</title>

	<!-- FONT AWESOME LINK -->
	<script src="https://use.fontawesome.com/b406684c95.js"></script>

	<!-- CUSTOM CSS -->
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<!-- NAVIGATION -->
	<ul class="nav">

		<!-- GOOGLE PLUS LINK -->
		<li>
			<a href="www.google.com">+Tyler</a>
		</li>

		<!-- GMAIL LINK -->
		<li>
			<a href="mail.google.com">Mail</a>
		</li>

		<!-- GOOGLE IMAGES LINK -->
		<li>
			<a href="images.google.com">Images</a>
		</li>

		<!-- GOOGLE APPS BUTTON -->
		<li>
			<div class="fa fa-th"></div>
		</li>

		<!-- GOOGLE ALERTS -->
		<li>
			<div class="fa fa-bell-o"></div>
		</li>

		<!-- SHARE BUTTON -->
		<li>
			<span class="share">Share</span>
		</li>

		<!-- PROFILE PICTURE -->
		<li>
			<img class="profile" src="img/tyler.png" alt="picture of Tyler">
		</li>
		
	</ul><!-- END NAVIGATION -->


	<!-- SEARCH BAR -->
	<div class="search">
		<img src="img/google.png">
		<input type="text" autofocus placeholder="Search Google or type a URL">
		<div class="buttons">
			<button>Google Search</button>
			<button>I'm Feeling Lucky</button>
		</div>
	</div><!-- END SEARCH BAR -->


	<!-- FOOTER BAR -->
	<div class="links">

		<!-- LEFT LINKS -->
		<ul class="left-links">
			<li>
				<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
			</li>
			<li>
				<a href="https://www.google.com/services/?fg=1">Business</a>
			</li>
			<li>
				<a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
			</li>			
		</ul><!-- END LEFT LINKS -->


		<!-- RIGHT LINKS -->
		<ul class="right-links">
			<li>
				<a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
			</li>
			<li>
				<a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
			</li>
			<li>
				<a href="https://www.google.com/preferences?hl=en">Settings</a>
			</li>			
		</ul><!-- END RIGHT LINKS -->

	</div><!-- END FOOTER BAR -->


</body>

</html>
